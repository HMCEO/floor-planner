<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Motivation Floor Plan Designer</title>
    <style>
        .toolbar {
            padding: 20px;
            background-color: #D3D3D3;  /* Light Gray */
            text-align: center;
        }
        canvas {
            border: 1px solid #000080;  /* Primary Blue */
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>House Motivation</h1>
        <button onclick="chooseDraw()">Draw</button>
        <button onclick="chooseErase()">Erase</button>
        <input type="color" id="colorPicker" value="#000080" onchange="updateDrawColor(this)">
        <button onclick="resetCanvas()">Reset</button>
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="addRoom()">Add Room</button>
        <button onclick="saveDesign()">Save Design</button>
        <button onclick="loadDesign()">Load Design</button>
    </div>
    <canvas id="designCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
